<div class="container">

  <div class="d-flex flex-column justify-center">
    <div class="d-flex justify-content-between align-items-center">
      <h3>Customers</h3>
      <div class="d-flex  mb-3 col-md-3 col-lg-6">
        <span class="input-group-text">
          <i class="fas fa-search"></i>
        </span>
        <input type="text" class="form-control" placeholder="Buscar cliente" aria-label="Buscar cliente" >
      </div>
    </div>
    <app-dynamic-table-component [columns]="columns"
    [data]="customers"
    [searchEnabled]="false"
    (search)="onSearch($event)"></app-dynamic-table-component>
  </div>
</div>
